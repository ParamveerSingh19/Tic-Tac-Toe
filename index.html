<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome-screen">
      <h1>Welcome to Tic Tac Toe!</h1>
      <p class="tagline">Classic fun with a modern twist</p>
      <button id="welcome-btn">Start Game</button>
      <div class="welcome-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>

    <div class="game-container">
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard">
        <p>X Wins: <span id="x-score">0</span></p>
        <p>O Wins: <span id="o-score">0</span></p>
      </div>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="reset-btn">Restart Game</button>
      <p id="status">Player X's turn</p>
    </div>

    <div class="background">
      <div class="shape square"></div>
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape rectangle"></div>
      <div class="shape diamond"></div>
      <div class="shape star"></div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
